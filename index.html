<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>profile</title>
        <link rel="stylesheet" href="style2.css">
    </head>

    <body>
        <div class="header">
            <div class="header-logo">趣味の自転車</div>
                <div class="header-list">
                    <ul>
                        <li>About</li>
                        <li>bicycle</li>
                    </ul>
                </div>
        </div>

                <div class="main">
                    <img src="自転車２.jpg"
                    
                    <div class="copy-container">
                        <h1>About bicycle</h1>
                        <p>アルミフレームが手ごろだと思います、30年くらいは乗れるから。（生きていれば！）
                        </p>
                    </div>

                    <div class="contents">
                        <div style="text-align: center;"><img src="jitenshaq.jpg"></div>
                        <div style="text-align:center"><h3 class="section-title">riding a bicycle</h3></div>
                        <div style="text-align:center;"><p>走りだせば楽しい、自転車は自分の力だけ進む。<br>疲れたら休み、また進む。</p></div>
                    </div>
                </div>
    
    　　　　　 <p class="lead-form">ご予約はこちらから！</p>

<form>
  
  <div class="item">
    <label class="label">お名前</label>
    <input class="inputs" type="text" name="name">
  </div>
  
  <div class="item">
    <label class="label">メールアドレス</label>
    <input class="inputs" type="email" name="email">
  </div>

  <div class="item">
    <p class="label">予約メニュー</p>
    <div class="inputs">
    <input id="cut" type="radio" name="menu" value="cut"><label for="cut">フレームタイプ</label>
    <input id="cut-color" type="radio" name="menu" value="cut-color"><label for="cut-color">サイズ+カラー</label>
    <input id="headspa" type="radio" name="menu" value="headspa"><label for="headspa">予算</label>
    </div>
  </div>
  
  <div class="item">
    <label class="label">ご意見</label>
    <textarea class="inputs"></textarea>
  </div>

  <div class="btn-area">
    <input type="submit" value="予約する"><input type="reset" value="リセット">
  </div>

</form>


            </div>
        </div>
